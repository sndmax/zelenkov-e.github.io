<body>

    <div class="conteiner">

        <input type="button" id="button" value="RATE FOR TODAY" />
        <div id="res"></div>
        <div class="select">
        <h2>RATE FOR THE DATE</h2>
            <select id="select">
                <option id="USD" value="840" >USD</option>
                <option id="EUR" value="978" >EUR</option>
                <option id="RUB" value="643" >RUB</option>
            </select>
            <div id="datepicker"></div>
            <div id="result"></div>
        </div>


        <div class="conteiner_Range">
             <h2>RATE FOR THE PERIOD</h2>
            <select id="select_range">
                <option id="USD_range" value="145" >USD</option>
                <option id="EUR_range" value="292" >EUR</option>
                <option id="RUB_range" value="298" >RUB</option>
            </select>
            <input type="text" class="datepickerFrom" style="width:71%">
            <input type="text" class="datepickerTo" style="width:71%">
            <input type="button" id="button_range" value="RATE FOR THE PERIOD" />
        </div>
        <canvas id="diagram" width="600" height="400" ></canvas>
                                        <!--style="display:none"-->
    </div>

    <script src="js/currency.js"></script>
