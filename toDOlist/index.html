<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>toDOlist</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
	<script type="text/javascript" src="myApp.js"></script>
</head>
<body >
	<div ng-controller="MainController">
		<h1>toDOlist</h1>
		<form >
			<input type="text" ng-model = 'tempInput'>
			<button  ng-click = 'addNew()'>добавить</button>
			<button ng-click = 'delNew()'>удалить</button>
			<div ng-repeat = 'task in taskArray'>{{task}}</div>
		</form>
	</div>
</body>
</html>
